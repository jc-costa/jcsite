<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <style>
        /* Same styles as in index.html */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #1a1a1a;
            width: 100%;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-top: 1em;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 0.5em 1em;
            border: 1px solid #f0f0f0;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #3a3a3a;
        }
        #google_translate_element {
            margin-left: 1em;
        }
        .content {
            max-width: 800px;
            width: 100%;
            margin: 2em 0;
            padding: 1em;
            background-color: #333;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #1a1a1a;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt',
                includedLanguages: 'en,es,fr,de,it,pt,zh-CN,ja,ko',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        function detectBrowserLanguage() {
            var userLang = navigator.language || navigator.userLanguage;
            var lang = userLang.split('-')[0];
            var translateElement = document.querySelector('select.goog-te-combo');
            if (translateElement) {
                translateElement.value = lang;
                translateElement.dispatchEvent(new Event('change'));
            }
        }

        window.addEventListener('load', function() {
            detectBrowserLanguage();
        });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header>
        <h1>Meus Projetos</h1>
        <nav>
            <a href="index.html">Sobre Mim</a>
            <a href="projects.html">Projetos</a>
            <a href="contact.html">Contate-me</a>
            <a href="blog.html">Blog</a>
            <div id="google_translate_element"></div>
        </nav>
    </header>

    <div id="projects" class="content">
        <h2>Projetos</h2>
        <p>[Detalhes sobre seus projetos]</p>
    </div>

    <footer>
        <p>&copy; 2024 [Seu Nome]. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
