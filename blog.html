<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim - Meu Site Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html">Início</a>
            <a href="about.html">Sobre Mim</a>
            <a href="contact.html">Contate-me</a>
            <a href="blog.html">Blog</a>
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-globe"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="translatePage('pt')"><span class="flag-icon flag-icon-br"></span> Português</a>
                    <a href="#" onclick="translatePage('en')"><span class="flag-icon flag-icon-gb"></span> English</a>
                    <a href="#" onclick="translatePage('es')"><span class="flag-icon flag-icon-es"></span> Español</a>
                    <a href="#" onclick="translatePage('fr')"><span class="flag-icon flag-icon-fr"></span> Français</a>
                    <a href="#" onclick="translatePage('de')"><span class="flag-icon flag-icon-de"></span> Deutsch</a>
                    <a href="#" onclick="translatePage('zh-CN')"><span class="flag-icon flag-icon-cn"></span> 中文</a>
                    <!-- Add more languages as needed -->
                </div>
            </div>
        </div>
    </nav>

    <section id="about" class="container">
        <h2 class="section-title">Sobre Mim</h2>
        <p>Aqui você pode escrever uma biografia detalhada sobre você.</p>
        <div class="portfolio-links">
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github icon"></i>GitHub</a>
            <a href="https://www.linkedin.com/in/yourusername/" target="_blank"><i class="fab fa-linkedin icon"></i>LinkedIn</a>
            <a href="https://www.yourcurriculumlatteslink.com" target="_blank"><i class="fas fa-file-alt icon"></i>Curriculum Lattes</a>
            <a href="https://www.yourportfoliolink.com" target="_blank"><i class="fas fa-briefcase icon"></i>Portfólio</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Meu Site Pessoal. Todos os direitos reservados.</p>
    </footer>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt',
                includedLanguages: 'pt,en,es,fr,de,zh-CN', // Add more languages as needed
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        function translatePage(languageCode) {
            var combo = document.querySelector('.goog-te-combo');
            if (combo) {
                combo.value = languageCode;
                combo.dispatchEvent(new Event('change'));
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
            document.body.appendChild(script);

            var userLang = navigator.language || navigator.userLanguage;
            translatePage(userLang.split('-')[0]);
        });
    </script>
</body>
</html>
